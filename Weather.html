<!DOCTYPE html>
<html>
   <title>Mobiquity Challenge</title>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
      <link href="Style.css" rel="stylesheet">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         $(document).ready(function(){
          $("button").click(function(){
           
           var apiKey = '51f12239aed0024ed06263277dbd39cf';
           var url = 'https://api.forecast.io/forecast/';
           var lat = 29.6516300;
           var longi = -82.3248300;
           var data;
         
           $.getJSON(url + apiKey + "/" + lat + "," + longi + "?callback=?", function(data) {
             //console.dir(data);
           $('#weather').html('and the temperature is: ' + data.currently.temperature); 
             });
         
          });
         });
          document.write("Hello World!");
         
      </script>
   </head>
   <body>
      <h2> Forecast for today is </h2>
      <p>
         Current Conditions: <span id="cur"></span><br> 
      </p>
      <button>Submit</button>
   </body>
</html>
